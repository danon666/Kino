<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CINEMAX - Logowanie</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #4effc4;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: white;
      padding: 12px 20px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Logowanie do CINEMAX</h1>
    <form id="loginForm">
      <input type="text" id="login" placeholder="Login" required />
      <input type="password" id="password" placeholder="Hasło" required />
      <button type="submit">Zaloguj</button>
      <div id="error" class="error"></div>
    </form>
  </div>


  <!-- skrypt autoryzujący logowanie-->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value;

      const destinations = {
        "admin": "Panel zarządzania systemem/index.html",
        "obs_klienta": "Menu obsługi klienta/index.html",
        "magazyn": "Menu zarządzania magazynem/index.html",
        "kierownik": "Panel zarządzania pracownikami/index.html",
        "klient": "index.html",
      };

      if (password !== "1234") {
        document.getElementById('error').textContent = "Nieprawidłowe hasło!";
        return;
      }

      if (destinations[login]) {
        window.location.href = destinations[login];
      } else {
        document.getElementById('error').textContent = "Nieznany login!";
      }
    });
  </script>
</body>
</html>
