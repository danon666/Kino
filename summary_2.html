<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CINEMAX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <h1 class="logo">CINEMAX</h1>
      <nav class="top-nav">
        <span>Szczecin</span>
        <a href="#">Logowanie</a>
        <a href="#">Rejestracja</a>
        <a href="#">Szukaj</a>
      </nav>
    </div>
    <div class="menu-bar">
      <a class="active" href="index.html">Repertuar</a>
      <a href="#">Zapowiedzi</a>
      <a href="#">Bar kinowy</a>
      <a href="#">Szkoły</a>
      <a href="#">Rodziny</a>
      <a href="#">Wydarzenia</a>
    </div>
  </header>

  <main class="checkout-container">
    <div class="summary-img">
      <img src="zdj2.png" alt="Film" />
    </div>
    
    <div class="summary-box">
      <p class="summary-title">Twoje podsumowanie:</p>
      <p>2x bilet C3,C4</p>
      <p>Kod QR zostanie przesłany na adres e-mail</p>
      <input type="text" placeholder="podaj adres e-mail" class="input-email" />

      <p>Wybierz metodę płatności:</p>
      <form class="payment-methods">
        <label><input type="radio" name="payment" /> Metoda 1</label><br>
        <label><input type="radio" name="payment" /> Metoda 2</label><br>
        <label><input type="radio" name="payment" /> Metoda 3</label>
      </form>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="regulamin" />
        <label for="regulamin">Akceptuję regulamin</label>
      </div>

      <p class="summary-price">Suma: xx,xx zł</p>
      <button class="pay-button">PŁACĘ</button>
    </div>
  </main>
</body>
</html>
