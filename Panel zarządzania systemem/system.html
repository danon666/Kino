<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel systemowy</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .system-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .system-option {
      background-color: #4effc4;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .system-option:hover {
      background-color: #33ddbb;
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
      color: #4effc4;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <h1 class="logo">CINEMAX</h1>
      <nav class="top-nav">
        <span>Panel zarządzania systemem</span>
        <a href="#">Admin</a>
      </nav>
    </div>
    <div class="menu-bar">
      <a href="index.html">Strona główna</a>  
      <a href="repertuar.html">Repertuar</a>
      <a class="active" href="system.html">System</a>
      <a href="uztykownicy.html">Użytkownicy</a>
      <a href="operacje.html">Operacje</a>
    </div>
  </header>

  <main>
    <h2>Panel systemowy</h2>
    <div class="system-options">
      <div class="system-option">Konfiguracja</div>
      <div class="system-option">Ustawienia</div>
      <div class="system-option">Raporty</div>
      <div class="system-option">Monitorowanie</div>
      <div class="system-option">Kopie zapasowe</div>
      <div class="system-option">Import/Eksport danych</div>
      <div class="system-option">Aktualizacje</div>
    </div>
  </main>
</body>
</html>
